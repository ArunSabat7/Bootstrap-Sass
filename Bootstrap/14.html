<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>list groups</title>
</head>

<body>
    <div class="container">
        <br>
        <h3>list groups in bootstrap</h3><br>
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-success ">list fro shopping</li>
            <li class="list-group-item list-group-item-warning">list fro shopping</li>
            <li class="list-group-item list-group-item-primary">list fro shopping</li>
            <li class="list-group-item disabled">list fro shopping</li>
        </ul><br>
        <div class="list-group col-lg-8 m-auto text-center">
            <a href="#" class="list-group-item list-group-item-action">list fro shopping</a>
            <a href="#" class="list-group-item list-group-item-action">list fro shopping</a>
            <a href="#" class="list-group-item list-group-item-action">list fro shopping</a>
            <a href="#" class="list-group-item list-group-item-action">list fro shopping</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
